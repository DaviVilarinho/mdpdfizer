version: '3'
services:
  main:
    image: php:apache-buster
    ports:
      - "8080:80"
    volumes:
      - ./site:/var/www/html
      - ./api/converter-api/out:/var/www/html/out
    links:
      - api
  api:
    image: converter-api:latest
    ports:
      - "5000:5000"
    volumes:
      - ./api/converter-api/:/api
      - ./api/converter-api/out:/api/out
    command: "python3 /api/converter-api.py"

